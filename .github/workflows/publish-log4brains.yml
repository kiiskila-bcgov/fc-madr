name: Publish Log4brains
on:
  push:
    branches:
      - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js Environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Log4brains
        run: npm install -g log4brains

      - name: Initialize Log4brains
        run: log4brains init

      - name: Build Log4brains Site
        run: log4brains build --basePath /fc-madr/log4brains

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .log4brains/out
          target-folder: log4brains
          commit-message: 'Deploy Log4brains site ðŸš€'
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
